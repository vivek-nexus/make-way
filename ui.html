<div id="app">
  <style>
    :root {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    body {
      margin: 0;
      overflow: hidden;
    }

    .container {
      padding: 16px;
      padding-top: 1.5rem;
      position: relative;
      z-index: 20;
      background-color: white;
      box-shadow: 0px -4px 16px 2px rgba(0, 0, 0, 0.25);
      border-radius: 0.75rem 0.75rem 0px 0px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .radio-container {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    /* Standard radio option */
    .radio-option {
      display: flex;
      align-items: start;
      gap: 0.5rem;
    }

    /* Second radio group (Radio + Input) */
    .radio-option-2-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .button-and-message-row {
      display: flex;
      gap: 0.75rem;
      align-items: end;
    }


    label {
      font-size: small;
      color: #333333;
      font-weight: 500;
      cursor: pointer;
    }

    input[type="radio"] {
      margin: 0;
      flex-shrink: 0;
    }

    input[type="number"] {
      padding: 4px 8px;
      border: 1px solid #E6E6E6;
      border-radius: 4px;
      min-width: 50px;
      max-width: 80px;
      text-align: right;
      transition: border-color 0.1s;
    }

    .radio-option-2-group:has(#move:checked) input[type="number"] {
      border-color: #18A0FB;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #18A0FB;
    }

    button {
      padding: 6px 8px;
      background-color: #18A0FB;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.1s;
    }

    button:hover:not(:disabled) {
      background-color: #0E77D3;
    }

    button:disabled {
      background-color: #CCCCCC;
      cursor: not-allowed;
    }

    #message {
      font-size: small;
      margin: 0;
    }

    .message-valid {
      color: #0E77D3;
    }

    .message-invalid {
      color: red;
    }

    svg {
      margin-bottom: -1rem;
    }

    .footer {
      font-size: x-small;
      color: gray;
      margin: 0px;
    }
  </style>

  <div class="container">
    <form>
      <div class="radio-container">
        <div class="radio-option">
          <input type="radio" id="move_and_duplicate" name="action" value="move_and_duplicate" checked />
          <label for="move_and_duplicate">Duplicate selected item</label>
          </label>
        </div>

        <div class="radio-option-2-group">
          <div class="radio-option">
            <input type="radio" id="move" name="action" value="move" />
            <label for="move">Create custom space on the right (px)</label>
          </div>

          <input type="number" id="space-input" value="400" min="1" aria-label="Specify custom space in pixels">
        </div>
      </div>

      <div class="button-and-message-row">
        <button id="move-button" disabled>Make way!</button>
        <p id="message" class="message-valid"></p>
      </div>
    </form>
    <p class="footer">Another project by <a href="https://vivek-nexus.github.io" target="_blank">Vivek</a></p>
  </div>
</div>

<script>
  // Get elements
  const spaceInput = document.getElementById('space-input')
  const moveButton = document.getElementById('move-button')
  const messageDiv = document.getElementById('message')
  const radioButtons = document.querySelectorAll('input[name="action"]')
  const duplicateRadio = document.getElementById('move_and_duplicate')
  const moveRadio = document.getElementById('move')
  let selectionValidity = "VALID"
  let defaultSpace = 400
  let message = ""

  // Function to update the message text and input/button state based on radio selection
  function updateUIState() {
    spaceInput.value = defaultSpace

    if (selectionValidity === "VALID") {
      messageDiv.classList.replace("message-invalid", "message-valid")
      messageDiv.textContent = ""
      moveButton.disabled = false
    } else {
      messageDiv.textContent = message
      messageDiv.classList.replace("message-valid", "message-invalid")
      moveButton.disabled = true
    }

    if (duplicateRadio.checked) {
      spaceInput.disabled = true
    }
    else {
      spaceInput.disabled = false
      if (selectionValidity === "VALID") {
        spaceInput.focus()
        messageDiv.textContent = message
      }
    }
  }

  // Listen for radio button changes
  radioButtons.forEach(radio => {
    radio.addEventListener('change', () => {
      updateUIState()
    })
  })

  // Set initial UI state on load
  updateUIState()


  // Listen for message from code.ts
  onmessage = (event) => {
    const msg = event.data.pluginMessage
    if (msg.type === 'selectionState') {
      selectionValidity = msg.state
      defaultSpace = msg.defaultSpace
      message = msg.message
      updateUIState()
    }
  }

  // Listen for button click
  moveButton.onclick = () => {
    const spaceValue = spaceInput.value
    console.log(Number(spaceValue))

    // Send the value and action back to code.ts
    parent.postMessage({
      pluginMessage: {
        type: document.querySelector('input[name="action"]:checked').value,
        value: Number(spaceValue)
      }
    }, '*')
  };
</script>

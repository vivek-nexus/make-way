<div id="app">
  <style>
    /* ... (KEEP YOUR ORIGINAL STYLES HERE) ... */
    :root {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    body {
      margin: 0;
      overflow-y: hidden;
    }

    .container {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 1.25rem 1rem;
      position: relative;
      z-index: 20;
      background-color: white;
      box-shadow: 0px -4px 16px 2px rgba(0, 0, 0, 0.25);
      border-radius: 0.75rem 0.75rem 0px 0px;
    }

    form {
      margin: 0;
    }

    label {
      font-size: small;
      color: #535353;
      display: block;
      margin-bottom: 0.3rem;
    }

    p {
      font-size: small;
      color: #535353;
      margin: 0;
    }

    input[type="number"] {
      padding: 8px 10px;
      border: 1px solid #E6E6E6;
      border-radius: 4px 0 0 4px;
      flex-grow: 1;
      box-sizing: border-box;
    }

    button {
      padding: 8px 10px;
      background-color: #18A0FB;
      color: white;
      border: none;
      border-radius: 0 4px 4px 0;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.1s;
    }

    button:hover:not(:disabled) {
      background-color: #0E77D3;
    }

    button:disabled {
      background-color: #CCCCCC;
      cursor: not-allowed;
    }

    .input-and-button {
      display: flex;
    }

    #message {
      font-size: small;
      min-height: 15px;
      margin: 1rem 0rem 0.5rem 0rem;
    }

    /* Disabled style */
    .message-valid {
      color: #0E77D3;
    }

    .message-invalid {
      color: red;
    }

    svg {
      margin-bottom: -2rem;
    }
  </style>

<script>
  // Get elements
  const spaceInput = document.getElementById('space-input')
  const moveButton = document.getElementById('move-button')
  const messageDiv = document.getElementById('message')

  spaceInput.focus()

  // Listen for message from code.ts
  onmessage = (event) => {
    const msg = event.data.pluginMessage

    if (msg.type === 'selectionState') {
      messageDiv.textContent = msg.message

      if (msg.state === 'VALID') {
        messageDiv.classList.replace("message-invalid", "message-valid")
        moveButton.disabled = false
        // Only set the default if the user hasn't typed anything yet or if it's the initial load
        if (document.activeElement !== spaceInput) {
          spaceInput.value = msg.defaultSpace
        }
      } else {
        messageDiv.classList.replace("message-valid", "message-invalid")
        moveButton.disabled = true
      }
    }
  }

  // Listen for button click
  moveButton.onclick = () => {
    const spaceValue = spaceInput.value

    // Send the value back to code.ts
    parent.postMessage({
      pluginMessage: {
        type: 'move',
        value: spaceValue
      }
    }, '*')
  };
</script>
